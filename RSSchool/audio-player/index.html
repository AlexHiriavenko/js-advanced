<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Player</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/img/favicon-gramophone.png"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <h1>Simple Audio Player</h1>
        <div id="player">
            <div class="ap-image">
                <img class="cover" src="./assets/img/enjoymusicplayer_94064.png" alt="" />
            </div>
            <div class="ap" id="ap">
                <div class="ap-inner">
                    <div class="ap-panel">
                        <div class="ap-item ap--playback">
                            <button class="ap-controls ap-prev-btn">
                                <i class="material-icons md-dark">skip_previous</i>
                            </button>
                            <button class="ap-controls ap-toggle-btn">
                                <i class="material-icons md-dark ap--play">play_arrow</i>
                                <i class="material-icons md-dark ap--pause">pause</i>
                            </button>
                            <button class="ap-controls ap-next-btn">
                                <i class="material-icons md-dark">skip_next</i>
                            </button>
                        </div>
                        <div class="ap-item ap--track">
                            <div class="ap-info">
                                <div class="ap-title">Track Name</div>
                                <div class="ap-time">
                                    <span class="ap-time--current">--</span>
                                    <span> / </span>
                                    <span class="ap-time--duration">--</span>
                                </div>
                                <div class="ap-progress-container">
                                    <div class="ap-progress">
                                        <div class="ap-bar"></div>
                                        <div class="ap-preload-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ap-item ap--settings">
                            <div class="ap-controls ap-volume-container">
                                <button class="ap-controls ap-volume-btn">
                                    <i class="material-icons md-dark ap--volume-on">volume_up</i>
                                    <i class="material-icons md-dark ap--volume-off">volume_mute</i>
                                </button>
                                <div class="ap-volume">
                                    <div class="ap-volume-progress"
                                        ><div class="ap-volume-bar"></div
                                    ></div>
                                </div>
                            </div>
                            <button class="ap-controls ap-repeat-btn ap-active">
                                <i class="material-icons md-dark ap-active">repeat</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <ul class="footer__rss">
                <li><time class="year-create">2023</time></li>
                <li>
                    <a
                        class="rss-link"
                        href="https://rs.school/js-stage0/"
                        target="_blank"
                        title="RSS JS course"
                        >The Rolling Scopes School</a
                    >
                </li>
                <li>
                    <a
                        href="https://github.com/AlexHiriavenko/"
                        target="_blank"
                        title="author github"
                        >Alex Hiriavenko</a
                    >
                </li>
            </ul>
        </footer>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
